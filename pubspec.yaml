  base32: ^1.1.1
  cryptoutils: ^0.4.0
  grpc: ^2.1.3
  protobuf: ^1.0.1
  uuid: ^2.0.4

dev_dependencies:
  test: ^1.6.4
  pedantic: ^1.0.0

